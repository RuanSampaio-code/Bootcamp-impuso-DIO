<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fundamentos - flex-shrink</title>
    <style>
        .container{
            display: flex;
            border: 1px solid black;
            max-width: 350px;

        }

        .items{
            margin: 5px;
            background-color: orangered;
            font-size: 24px;
            text-align: center;
        }

        .s-1{
            flex-shrink: 1;

        }
        .fg-1{
            flex-grow: 2;
        }

        .s-0{
            flex-shrink: 0;
            flex-basis: 100px;
        }
    </style>
</head>
<body>
    <h1>flex-shrink: 1</h1>
    <div class="container">
        <div class="items s-1 fg-1">A</div>
        <div class="items s-1 fg-1" >B</div>
        <div class="items s-1 fg-1">C</div>
        <div class="items s-1 fg-1">D</div>
        <div class="items s-1 fg-1">E</div>
    </div>
    <div class="container">
        <div class="items s-1 fg-1">A</div>
        <div class="items s-1 fg-1" >Lorem ipsum, dolor sit amet consectetur adipisicing elit.</div>
        <div class="items s-1 fg-1">C</div>
        <div class="items s-1 fg-1">D</div>
        <div class="items s-1 fg-1">E</div>
    </div>
<h1>flex-shrink:0 + basis: 100px</h1>
    <div class="container">
        <div class="items s-0 fg-1">A</div>
        <div class="items s-0 fg-1" >B</div>
        <div class="items s-0 fg-1">C</div>
        <div class="items s-0 fg-1">D</div>
        <div class="items s-0 fg-1">E</div>
    </div>
</body>
</html>
